<!DOCTYPE html>
<html lang="th">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f4f5f7;
      --green: #3ba776;
      --dark: #0f172a;
      --card: #ffffff;
    }
    body {
      font-family: "Sarabun", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      margin: 0;
    }
    .topbar {

      background: #fff;
      padding: 12px 16px;

    }
    .logo-box {

      background: rgba(59,167,118,0.12);
      display: grid;

    }
    .app-title {

    }
    .app-sub {

      color: #64748b;
    }
    .collection-bar {
      display: flex;

    }
    .collection-btn {

    .collection-btn.active {

    }

      gap: 10px;
    }
    .card {
      background: var(--card);
      border-radius: 14px;
      padding: 12px 14px 10px;
      box-shadow: 0 10px 22px rgba(15,23,42,0.02);
      border: 1px solid rgba(15,23,42,0.03);
    }
    .card-title {

      font-size: 13px;

      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .card-sub {
      font-size: 11px;

      margin-bottom: 6px;
    }
    .pill {
      display: inline-block;
      background: rgba(59,167,118,0.15);
      color: #166534;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 999px;
    }
    .footer-log {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: #fff;

      padding: 6px 10px;

    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="logo-box">T</div>
    <div>
      <div class="app-title">TBR Firebase Viewer</div>
      <div class="app-sub">‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å Firestore ‚Üí ‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠</div>
    </div>
  </header>

  <div class="collection-bar" id="collectionBar">
    <!-- ‡∏õ‡∏∏‡πà‡∏°‡∏à‡∏∞‡∏ñ‡∏π‡∏Å‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏î‡πâ‡∏ß‡∏¢ JS -->
  </div>

  <main class="list" id="list">
    <div class="card">
      <div class="card-title">
        <span>‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‚Ä¶</span>
      </div>
      <div class="card-sub">‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏£‡∏≠‡∏™‡∏±‡∏Å‡∏Ñ‡∏£‡∏π‡πà</div>
    </div>
  </main>

  <div class="footer-log" id="logBox">log: start</div>

  <!-- Firebase SDK ‡πÅ‡∏ö‡∏ö module -->
  <script type="module">
    // 1) ‡πÉ‡∏™‡πà config ‡∏Ç‡∏≠‡∏á‡πÇ‡∏õ‡∏£‡πÄ‡∏à‡∏Ñ‡∏Ñ‡∏∏‡∏ì‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ
    const firebaseConfig = {
      apiKey: "AIzaSyCDUGrwNqCOe_lysRbABlp3r6woaL_L1L4",
      authDomain: "tbr-recycling-ops.firebaseapp.com",
      projectId: "tbr-recycling-ops",
      storageBucket: "tbr-recycling-ops.firebasestorage.app",
      messagingSenderId: "527372313469",
      appId: "1:527372313469:web:d7260893ba8deee81fe214"
    };

    // 2) import SDK ‡∏à‡∏≤‡∏Å CDN (‡πÑ‡∏°‡πà‡∏ï‡πâ‡∏≠‡∏á npm)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ‡∏ä‡∏∑‡πà‡∏≠ collection ‡∏ó‡∏µ‡πà‡∏Ñ‡∏∏‡∏ì‡∏ö‡∏≠‡∏Å‡∏ß‡πà‡∏≤‡∏°‡∏µ 3 ‡∏≠‡∏±‡∏ô
    const collections = [
      { id: "main", label: "üì¶ main (‡∏£‡πâ‡∏≤‡∏ô‡∏´‡∏•‡∏±‡∏Å)" },
      { id: "materials", label: "‚ôª materials" },
      { id: "comm", label: "üìù comm" },
    ];

    const collectionBar = document.getElementById("collectionBar");
    const listEl = document.getElementById("list");
    const logBox = document.getElementById("logBox");

    // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏•‡∏∑‡∏≠‡∏Å collection
    collections.forEach((c, idx) => {
      const btn = document.createElement("button");
      btn.className = "collection-btn" + (idx === 0 ? " active" : "");
      btn.textContent = c.label;
      btn.dataset.col = c.id;
      btn.onclick = () => {
        document.querySelectorAll(".collection-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        loadCollection(c.id);
      };
      collectionBar.appendChild(btn);
    });

    async function loadCollection(colName) {
      listEl.innerHTML = `
        <div class="card">
          <div class="card-title"><span>‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏à‡∏≤‡∏Å ‚Äú${colName}‚Äù ...</span></div>
          <div class="card-sub">‡∏î‡∏∂‡∏á‡∏à‡∏≤‡∏Å Firestore</div>
        </div>`;
      log(`fetch ${colName}`);

      try {
        const snap = await getDocs(collection(db, colName));
        listEl.innerHTML = "";
        if (snap.empty) {
          listEl.innerHTML = `
            <div class="card">
              <div class="card-title"><span>‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏ô ${colName}</span></div>
              <div class="card-sub">‡∏•‡∏≠‡∏á‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏ô Firestore ‡∏Å‡πà‡∏≠‡∏ô</div>
            </div>`;
          log(`empty ${colName}`);
          return;
        }

        snap.forEach((doc) => {
          const data = doc.data();
          const el = document.createElement("div");
          el.className = "card";
          el.innerHTML = `
            <div class="card-title">
              <span>${data.name || data.shopName || data.title || "(‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏ä‡∏∑‡πà‡∏≠)"}</span>
              <span class="pill">${colName}</span>
            </div>
            <div class="card-sub">
              id: ${doc.id}
            </div>
            <div style="font-size:11px; line-height:1.3; color:#0f172a;">
              ${renderDataLines(data)}
            </div>
          `;
          listEl.appendChild(el);
        });
        log(`loaded ${snap.size} docs from ${colName}`);
      } catch (err) {
        console.error(err);
        listEl.innerHTML = `
          <div class="card">
            <div class="card-title"><span>‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à</span></div>
            <div class="card-sub" style="color:#b91c1c;">${err.message}</div>
          </div>
        `;
        log("error " + err.message);
      }
    }

    function renderDataLines(obj) {
      // ‡πÅ‡∏õ‡∏•‡∏á object ‡πÄ‡∏õ‡πá‡∏ô‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î‡πÜ ‡πÉ‡∏´‡πâ‡∏≠‡πà‡∏≤‡∏ô‡πÉ‡∏ô‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠‡πÑ‡∏î‡πâ
      return Object.entries(obj)
        .filter(([k,v]) => typeof v !== "object")
        .map(([k,v]) => `<div><strong>${k}</strong>: ${v}</div>`)
        .join("");
    }

    function log(msg) {
      logBox.textContent = "log: " + msg;
    }

    // ‡πÇ‡∏´‡∏•‡∏î‡∏ï‡∏±‡∏ß‡πÅ‡∏£‡∏Å‡πÄ‡∏•‡∏¢
    loadCollection(collections[0].id);
  </script>
</body>
</html>
